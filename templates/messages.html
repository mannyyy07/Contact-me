<!DOCTYPE html>
<html>

<head>
    <title>Messages</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h2>Submitted Messages</h2>

        {% for msg in messages %}
        <div class="card">
            <p><b>Name:</b> {{ msg[1] }}</p>
            <p><b>Email:</b> {{ msg[2] }}</p>
            <p>{{ msg[3] }}</p>
            <hr>
        </div>
        {% endfor %}
    </div>
</body>

</html>
