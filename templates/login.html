<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn" title="Toggle Dark/Light Mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="auth-page">
        <div class="brand-logo-wrap">
            <img src="/static/logo.svg" alt="ContactMe logo" class="brand-logo">
        </div>
        <div class="auth-box">
            <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
            <p class="auth-subtitle">Manage messages and replies.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <section class="flash-stack">
                {% for category, msg in messages %}
                <div class="flash flash-{{ category }}">{{ msg }}</div>
                {% endfor %}
            </section>
            {% endif %}
            {% endwith %}

            <form method="POST" id="loginForm" class="auth-form" onsubmit="return validateLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Admin username" required>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Admin password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-large">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            let isValid = true;

            if (!username) {
                usernameError.textContent = 'Username is required';
                isValid = false;
            } else {
                usernameError.textContent = '';
            }

            if (!password) {
                passwordError.textContent = 'Password is required';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            if (isValid) {
                const btn = document.querySelector('.btn-primary');
                btn.classList.add('loading');
                btn.querySelector('span').textContent = 'Signing in...';
                btn.disabled = true;
                setTimeout(() => document.getElementById('loginForm').submit(), 250);
            }
            return false;
        }
    </script>
</body>

</html>
